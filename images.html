<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>MySearch - Images</title>
</head>
<body>
    <header>
     <nav class="navi">   
        <a class="navi__link" href="./index.html">Go back</a>
   </nav>
</header>
    <section class="section">
        <div class="section__img-wrapper" ><img class="section__img" src="./img/google.png" alt="Logo Google">
            <span class="section__img-name">Images</span></div>
        <form class="section__form" action="https://google.com/search" target="_blank" role="search" method="GET">
            <input class="section__input" type="text" name="q">
             <input type="hidden" name="tbm" value="isch">
            <div class="section__wrapper">
             <input class="section__btn" type="submit" value="Google Search">
            </div>
        </form>
    </section>
